<app-header (navigationSectionSelected)="toggleSection($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipe *ngIf="sectionSelected == 'recipes'"></app-recipe>
      <app-shopping-list
        *ngIf="sectionSelected !== 'recipes'"
      ></app-shopping-list>
    </div>
  </div>
</div>
