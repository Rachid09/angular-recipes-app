<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">New Recipe</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <ul class="card-recipe-container">
      <ng-container *ngIf="recipes">
        <app-recipe-list-item
          *ngFor="let recipeEl of recipes?.recipes"
          [recipe]="recipeEl"
          (recipeSelected)="onSelectRecipe(recipeEl)"
        ></app-recipe-list-item>
      </ng-container>
    </ul>
  </div>
</div>
