<div class="row">
  <div class="col-md-5">
    <app-recipe-list
      (selectedRecipe)="showDetailsRecipe($event)"
    ></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      [selectedRecipe]="selectedRecipe"
      *ngIf="selectedRecipe; else showText"
    ></app-recipe-detail>
    <ng-template #showText> Please select a recipe</ng-template>
  </div>
</div>
